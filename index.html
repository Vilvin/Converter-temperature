<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="widht=device-width, initial-scale=1.0">
		<title>Temperature Converter</title>
	</head>
	<body>
		<h1>Create a Temperature Converter</h1>
		<label for="inputFahrenheit">Fahrenheit:</label>
		<input type="number" id="fahrenheit" placeholder="input fahrenheit"
		oninput="temperatureConverter(this.value)">
		<p>Celcius: <span id="outputCelcius"></span></p>

		<script>
			function temperatureConverter(valueFahrenheit) {
				valueFahrenheit = parseFloat(valueFahrenheit);
				document.getElementById("outputCelcius").innerHTML=
				(valueFahrenheit-32)/1/8;
			}
		</script>
	</body>
</html>
